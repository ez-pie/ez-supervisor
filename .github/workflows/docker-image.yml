name: Docker Image CI

on:
  push:
    branches:
      - release
    tags:
      - v*
    
  pull_request:
    branches:
      - release
    tags:
      - v*

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
