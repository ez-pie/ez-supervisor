name: Docker Image CI/CD

on:
  push:
    tags:
      - v*

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Image
        run: |
          echo "ðŸ’¡Build image with tag ${{ github.ref_name }}"
          docker build -t mirrordust/ez-supervisor:${{ github.ref_name }} .

      - name: Login to Registry
        run: |
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Image
        run: |
          docker push mirrordust/ez-supervisor:${{ github.ref_name }}
